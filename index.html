<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Calendar</h1>
    </header>
    <main>

        <div>
            <div class="optionsDiv">
                <div>Jump to Month: 
                    <select name="" id="monthSelect">
    
                    </select>
                </div>
                <div>Jump to Year: 
                    <select name="" id="yearSelect">
    
                    </select>
                </div>
                <button class="jumpToday">Jump to Today</button>
            </div>
            <div class="weatherApp">
                <span>
                    <label for="location">Enter Location: </label>
                    <input name="Location" type="text" placeholder="Enter Location" id="location">
                </span>
                <button class="searchWeatherButton">Search</button>
            </div>
        </div>

        <div class="calendar">
            <div>
                <div class="displayedDate"></div>
                <div></div>
            </div>
            <table>
            </table>
            
        </div>
       
        <div class="carouselContainer">
            <div class="carousel">
                <div class="carousel-item gradient1">
                    <h3>Delhi</h3>
                    <h4>Updated on 15:00</h4>
                    <div>
                        
                        <div>Temp: 32.6Â°C</div>
                    </div>
                    <h4>Weather in Delhi is Sunny</h4>
                    <div class="extraData">
                        <div>Humidity: 64%</div>
                        <div>Wind speed: 2.5m/s</div>
                        <div>sunrise: 6:01 am</div>
                        <div>sunset: 6:0.2 pm</div>
                    </div>
                </div>
                <div class="carousel-item gradient2">
                    <h3>Cloudy Weather</h3>
                </div>
                <div class="carousel-item gradient3">
                    <h3>Rainy Weather</h3>
                </div>
                <div class="carousel-item weatherDisplay">
                    <h3>Search location to see the weather of the location.</h1>
                </div>
            </div>
        </div>
        

        
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
