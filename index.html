<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Calendar</h1>
        <nav>
            <a>Home</a>
            <a>Options</a>
            <a>About</a>
        </nav>
    </header>
    <main>
        <div class="calendar">
            <div>
                <div>April, 4></div>
                <div>Current Time</div>
            </div>
            <table>
                <tr>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                    <th>S</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="todayDate">4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td class="nonMonth">1</td>
                    <td class="nonMonth">2</td>
                    <td class="nonMonth">3</td>
                    <td class="nonMonth">4</td>
                    <td class="nonMonth">5</td>
                </tr>
            </table>
        </div>
        <div></div>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
